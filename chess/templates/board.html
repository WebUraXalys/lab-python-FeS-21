<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>board</title>
    <style>
      .board {
        width: 400px;
        height: 400px;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
      }
      .square {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .light {
        background-color: #f0d9b5;
      }
      .dark {
        background-color: #b58863;
      }
    </style>
  </head>
  <body>
    <div class="board">
      {% for row in board_state.pieces %} {% for piece in row %} {% if
      loop.cycle('light', 'dark') == 'light' %}
      <div class="square light">{{ piece }}</div>
      {% else %}
      <div class="square dark">{{ piece }}</div>
      {% endif %} {% endfor %} {% endfor %}
    </div>
  </body>
</html>
